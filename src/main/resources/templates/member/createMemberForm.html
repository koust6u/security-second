<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container text-center">
    <div>
    <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/sign-up}" th:object="${form}" method="post" style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="m-3">
    <div class="form-group row">
    <label class="col-4 col-form-label">E-mail: </label>
    <div class="col-8">
    <input type="email" th:field="*{email}" class="form-control" required />
    </div>
    </div>

    <div class="form-group row">
    <label class="col-4 col-form-label">Password: </label>
    <div class="col-8">
    <input type="password" th:field="*{password}" class="form-control"
    required minlength="8" />
    </div>
    </div>

    <div class="form-group row">
    <label class="col-4 col-form-label">Your Name: </label>
    <div class="col-8">
    <input type="text" th:field="*{username}" class="form-control"
    required minlength="1" />
    </div>
    </div>

    <div class="form-group row">
    <label class="col-4 col-form-label">ID: </label>
    <div class="col-8">
    <input type="text" th:field="*{userId}" class="form-control"
    required minlength="4" maxlength="20" />
    </div>
    </div>

    <div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
    </div>
    </form>
    </div>
</body>
</html>
